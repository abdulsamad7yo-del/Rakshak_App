# Project-wide Gradle settings.

# JVM args for Gradle daemon
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m

# Disable parallel build on Windows to avoid resource path issues
android.parallelBuild=false

# AndroidX support
android.useAndroidX=true

# React Native architectures
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# New architecture (TurboModules/Fabric)
newArchEnabled=true

# Hermes JS engine
hermesEnabled=true

# Edge-to-edge display support
edgeToEdgeEnabled=false

# Force Gradle to use safe repositories
# (Prevents issues with jcenter() deprecation)
android.enableJetifier=true
